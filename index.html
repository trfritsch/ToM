<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tent of Meeting Ministry</title>
   
<style>
    :root {
      --clr-primary: #00A5C0;
      --clr-secondary: #7FD2DF;
      --clr-dark: #006875;

      --clr-accent: #6F37E3;
      --clr-accent-light: #A56FFB;

      --clr-text-dark: #333333;
      --clr-text-secondary: #666666;

      --clr-bg-light: #F5F5F5;
      --clr-white: #FFFFFF;
    }

    body {
      background-color: var(--clr-bg-light);
      color: var(--clr-text-dark);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: var(--clr-primary);
    }

    .btn {
      background-color: var(--clr-accent);
      color: var(--clr-white);
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    .btn:hover {
      background-color: var(--clr-accent-light);
    }
</style>
</head>
<body>
    <header>
        <h1>Welcome to the Tent of Meeting Ministry web page.  Currently under development.</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple landing page with a header and body section. You can customize it as needed.</p>
    </main>
</body>
</html>
