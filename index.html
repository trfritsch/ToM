<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tent of Meeting Ministry</title>
   
<style>
    
/* Proton brand-inspired variables */
:root {
  /* Core Proton colors */
  --clr-accent: #7341FF;        /* Electric Violet */
  --clr-primary: #38257F;       /* Deep Indigo (Meteorite) */
  --clr-secondary: #C6BDEC;     /* Soft Lilac (Biloba Flower) */

  /* Legacy Proton pair (optional) */
  --clr-legacy-slate: #505264;  /* Trout */
  --clr-legacy-bluebell: #8A90C7; /* Blue Bell */

  /* Neutrals */
  --clr-text-dark: #222222;
  --clr-text-secondary: #555555;
  --clr-bg-light: #F7F7F8;
  --clr-white: #FFFFFF;
}

/* Base styles */
body {
  background-color: var(--clr-bg-light);
  color: var(--clr-text-dark);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  line-height: 1.6;
}

h1, h2 {
  color: var(--clr-primary);
}

a {
  color: var(--clr-primary);
  text-decoration: none;
}
a:hover {
  color: var(--clr-accent);
}

.btn {
  background-color: var(--clr-accent);
  color: var(--clr-white);
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 1px 2px rgba(0,0,0,0.08);
}
.btn:hover {
  background-color: var(--clr-secondary);
  color: var(--clr-primary);
}

</style>
</head>
<body>
    <header>
        <h1>Welcome to the Tent of Meeting Ministry web page!</h1>
    </header>
    <main>
        <h2>Our site is currently under development.</h2>
        <p>We are a gathering of believers who are seeking whole life fellowship in the presence of the Holy Spirit.</p>
    </main>
</body>
</html>
